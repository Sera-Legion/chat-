        </div>

            <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">

    <script>
    const chatMessages = document.getElementById('chat-messages');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const themeToggle = document.getElementById('theme-toggle');
const parallaxBg = document.getElementById('parallax-bg');
const body = document.body;

// –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage
const savedTheme = localStorage.getItem('chat-theme');
if (savedTheme) {
  body.classList.add(savedTheme);
  updateThemeButton();
} else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
  body.classList.add('light-theme');
  updateThemeButton();
}

// –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞
function createParallax() {
  for (let i = 0; i < 15; i++) {
      const item = document.createElement('div');
      item.classList.add('parallax-item');

      const size = Math.random() * 100 + 50;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const opacity = Math.random() * 0.1 + 0.05;
      const delay = Math.random() * 5;

      item.style.width = `${size}px`;
      item.style.height = `${size}px`;
      item.style.left = `${posX}%`;
      item.style.top = `${posY}%`;
      item.style.opacity = opacity;
      item.style.animation = `pulse ${10 + delay}s infinite alternate`;

      parallaxBg.appendChild(item);
  }
}

// –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
function updateThemeButton() {
  if (body.classList.contains('light-theme')) {
      themeToggle.textContent = 'üåô';
  } else {
      themeToggle.textContent = '‚òÄÔ∏è';
  }
}

// –°–ª–æ–≤–∞ –¥–ª—è —Ü–µ–Ω–∑—É—Ä—ã
const censoredWords = ['–≥–∏—Ç–ª–µ—Ä', '—Å—É–∏—Ü–∏–¥', '–µ—Ä–µ—Å—å', '–∫–∞–ª—è—Å–∫–∞'];



// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ü–µ–Ω–∑—É—Ä—ã —Å–æ–æ–±—â–µ–Ω–∏—è —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞
function censorMessage(message) {
  censoredWords.forEach(word => {
      const regex = new RegExp(word, 'gi');
      message = message.replace(regex, match => {
          return `<span class="censored" title="–¶–µ–Ω–∑—É—Ä–∞">[–¥–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã]</span>`;
      });
  });
  return message;
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
function addMessage(content, isUser) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message');
  messageDiv.classList.add(isUser ? 'user-message' : 'other-message');
  messageDiv.classList.add('new-message');

  const icon = isUser ? 'üë§' : 'ü§ñ';
  const censoredContent = censorMessage(content);
  messageDiv.innerHTML = `
      <span class="message-icon">${icon}</span>
      ${censoredContent}
      <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
  `;

  chatMessages.appendChild(messageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  setTimeout(() => {
      messageDiv.classList.remove('new-message');
  }, 1500);
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±—Ä–æ—Å–∫–∞ –∫—É–±–∏–∫–∞
function rollDice() {
  const result = Math.floor(Math.random() * 6) + 1;

  const diceDiv = document.createElement('div');
  diceDiv.classList.add('message', 'dice-message', 'new-message');
  diceDiv.innerHTML = `
      <div>üé≤ –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞:</div>
      <div class="dice-result">${result}</div>
      <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
  `;

  chatMessages.appendChild(diceDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  const diceResult = diceDiv.querySelector('.dice-result');
  let counter = 0;
  const interval = setInterval(() => {
      if (counter < 10) {
          diceResult.textContent = Math.floor(Math.random() * 6) + 1;
          counter++;
      } else {
          diceResult.textContent = result;
          clearInterval(interval);
          setTimeout(() => {
              diceDiv.classList.remove('new-message');
          }, 1500);
      }
